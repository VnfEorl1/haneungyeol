<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>메모리 게임 - 과일 맞추기</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f8ff;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
  }
  h1 {
    margin-bottom: 10px;
  }
  #score {
    font-size: 20px;
    margin-bottom: 20px;
  }
  #game-board {
    width: 480px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 15px;
  }
  .card {
    background-color: #2e8b57;
    border-radius: 10px;
    height: 100px;
    cursor: pointer;
    position: relative;
    perspective: 600px;
  }
  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.5s;
    transform-style: preserve-3d;
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
    cursor: default;
  }
  .card-front,
  .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    display: flex; justify-content: center; align-items: center;
    font-size: 50px;
  }
  .card-front {
    background-color: #fff;
    border: 2px solid #2e8b57;
    color: #2e8b57;
    transform: rotateY(180deg);
  }
  .card-back {
    background-color: #2e8b57;
    color: white;
  }
  #fireworks {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    display: none;
    z-index: 9999;
  }
</style>
</head>
<body>
  <h1>메모리 게임 - 과일 맞추기</h1>
  <div id="score">점수: 0</div>
  <div id="game-board"></div>


  <canvas id="fireworks"></canvas>


<script>
  const fruits = ['🍎', '🍌', '🍇', '🍉', '🍓', '🥝', '🍍', '🍒'];
  const cards = [...fruits, ...fruits]; // 2개씩
  let shuffledCards = [];
  let flippedCards = [];
  let matched = [];
  let score = 0;
  const scoreEl = document.getElementById('score');
  const board = document.getElementById('game-board');


  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while(currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }
    return array;
  }


  function createCard(fruit, index) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.fruit = fruit;
    card.dataset.index = index;


    const inner = document.createElement('div');
    inner.classList.add('card-inner');


    const front = document.createElement('div');
    front.classList.add('card-front');
    front.textContent = fruit;


    const back = document.createElement('div');
    back.classList.add('card-back');
    back.textContent = '❓';


    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);


    card.addEventListener('click', () => {
      if (flippedCards.length < 2 && !card.classList.contains('flipped') && !matched.includes(index)) {
        flipCard(card);
      }
    });


    return card;
  }


  function flipCard(card) {
    card.classList.add('flipped');
    flippedCards.push(card);


    if (flippedCards.length === 2) {
      checkMatch();
    }
  }


  function checkMatch() {
    const [card1, card2] = flippedCards;
    const fruit1 = card1.dataset.fruit;
    const fruit2 = card2.dataset.fruit;
    const idx1 = parseInt(card1.dataset.index);
    const idx2 = parseInt(card2.dataset.index);


    if (fruit1 === fruit2) {
      // 맞았을 때
      matched.push(idx1, idx2);
      score += 10;
      scoreEl.textContent = `점수: ${score}`;
      flippedCards = [];


      if (matched.length === shuffledCards.length) {
        setTimeout(() => {
          launchFireworks();
          alert('모두 맞췄습니다! 축하합니다! 🎉');
        }, 500);
      }
    } else {
      // 틀렸을 때
      setTimeout(() => {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        flippedCards = [];
      }, 1000);
    }
  }


  function init() {
    shuffledCards = shuffle([...cards]);
    matched = [];
    flippedCards = [];
    score = 0;
    scoreEl.textContent = `점수: ${score}`;
    board.innerHTML = '';
    shuffledCards.forEach((fruit, i) => {
      const card = createCard(fruit, i);
      board.appendChild(card);
    });
  }


  // 폭죽 애니메이션 코드 (간단한 구현)
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let fireworks = [];
  let particles = [];
  let animationFrameId;


  function setCanvasSize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', setCanvasSize);
  setCanvasSize();


  class Firework {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.sx = x;
      this.sy = window.innerHeight;
      this.distanceToTarget = this.sy - this.y;
      this.distanceTraveled = 0;
      this.speed = 5;
      this.angle = Math.PI / 2;
      this.brightness = Math.random() * 50 + 50;
      this.targetRadius = 1;
      this.exploded = false;
    }
    update(index) {
      const vx = Math.cos(this.angle) * this.speed;
      const vy = Math.sin(this.angle) * this.speed;
      this.sy -= vy;
      this.distanceTraveled = this.sy - window.innerHeight;
      if(this.sy <= this.y && !this.exploded) {
        this.exploded = true;
        createParticles(this.x, this.y);
        fireworks.splice(index, 1);
      }
    }
    draw() {
      ctx.beginPath();
      ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
      ctx.moveTo(this.x, this.sy);
      ctx.lineTo(this.x, this.sy + 10);
      ctx.stroke();
    }
  }


  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.speed = Math.random() * 5 + 2;
      this.angle = Math.random() * Math.PI * 2;
      this.friction = 0.95;
      this.gravity = 0.1;
      this.alpha = 1;
      this.decay = Math.random() * 0.015 + 0.003;
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    }
    update(index) {
      this.speed *= this.friction;
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + this.gravity;
      this.alpha -= this.decay;
      if(this.alpha <= 0) {
        particles.splice(index, 1);
      }
    }
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
  }


  function createParticles(x, y) {
    for(let i=0; i<30; i++) {
      particles.push(new Particle(x, y));
    }
  }


  function launchFireworks() {
    canvas.style.display = 'block';
    let count = 0;
    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);


      if(count < 10) {
        fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height/2));
        count++;
      }


      fireworks.forEach((fw, i) => fw.update(i));
      fireworks.forEach(fw => fw.draw());


      particles.forEach((p, i) => p.update(i));
      particles.forEach(p => p.draw());


      if(fireworks.length === 0 && particles.length === 0 && count >= 10) {
        canvas.style.display = 'none';
        cancelAnimationFrame(animationFrameId);
      } else {
        animationFrameId = requestAnimationFrame(loop);
      }
    }
    loop();
  }


  init();
</script>
</body>
</html>
